<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>排序</title>
<script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
	<table id="table" border="1" style="width: 200px; text-align: center;">
		<caption>主要作品</caption>
	</table>
	<script type="text/javascript">
		var data = [ {
			name : 'taobao',
			telphone : 'somenumber',
			address : 'someplace',
			intro : 'somewords'
		}, {
			name : 'alibaba',
			telphone : 'somenumber',
			address : 'someplace',
			intro : 'somewords'
		} ];
		var arr = eval(data);
		console.log(arr);
		arr = arr.sort(function(a, b) {
			return a.name > b.name ? 1 : -1
		});
		console.log(arr);
		$(
				'<tr>' + '<td>Name</td>' + '<td>TEL</td>' + '<td>ADDRESS</td>'
						+ '</tr>').appendTo('#table');
		$.each(arr, function(index, value) {
			$(
					'<tr>' + '<td>' + value.name + '</td>' + '<td>'
							+ value.telphone + '</td>' + '<td>' + value.address
							+ '</td>' + '</tr>').appendTo('#table');
		});
	</script>

</body>
</html>
